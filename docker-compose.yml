version: '2'

services:
  postgres:
    image: 'postgres:10.5'
    restart: always
    volumes:
    - 'postgres:/var/lib/postgresql/data'
    env_file:
    - '.env'

  redis:
    image: 'redis:5.0-rc4'
    restart: always
    command: redis-server
    ports:
    - "6379:6379"
    volumes:
    - 'redis:/data'

  website:
    depends_on:
    - 'postgres'
    build: .
    command: puma -C config/puma.rb
    ports:
    - '3000:3000'
    volumes:
    - '.:/app'
    env_file:
    - '.env'

  sidekiq:
    depends_on:
    - 'redis'
    build: .
    command: bundle exec sidekiq
    volumes:
    - '.:/app'
    env_file:
    - '.env'

volumes:
  redis:
  postgres:
